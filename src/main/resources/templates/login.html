<!DOCTYPE html >
<html>
  <head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
    <title>登录</title>
    <link href="/static/css/bootstrap.min.css" rel="stylesheet">
    <link href="/static/css/signin.css" rel="stylesheet">
    <script src="/static/js/jquery.min.js"></script>
    <script src="/static/js/bootstrap.min.js"></script>
  </head>
  <body class="text-center">
    <form class="form-signin" action="/login" method="post">
      <img class="mb-4 img-circle" src="/static/image/about.JPG" width="100" height="100">
      <h1 class="h3 mb-3 font-weight-normal">请登录</h1>
      <input type="text" id="username" name="username" class="form-control" placeholder="账号" required autofocus>
      <input type="password" id="password" name="password" class="form-control" placeholder="密码" required>
      <a href="/register">没有账号？点我注册！</a>
      <br>
      <br>
      <button class="btn btn-lg btn-primary btn-block" id="submit">登录</button>
    </form>
  </body>
</html>
